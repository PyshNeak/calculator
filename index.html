<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <p class="result">0</p>
            </div>
            <div class="buttons">

                <div class="button-row">
                    <button>CE</button>
                    <button>+-</button>
                    <button>%</button>
                    <button>/</button>
                </div>

                <div class="button-row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>X</button>
                </div>

                <div class="button-row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div>

                <div class="button-row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                </div>

                <div class="button-row">
                    <button class="wide">0</button>
                    <button>.</button>
                    <button>=</button>
                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
