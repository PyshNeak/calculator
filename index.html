<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <p class="result">0</p>
            </div>
            <div class="buttons">

                <div class="button-row">
                    <button value='clear'>CE</button>
                    <button value='sign'>+-</button>
                    <button value='percentage'>%</button>
                    <button value='divide'>/</button>
                </div>

                <div class="button-row">
                    <button value='7'>7</button>
                    <button value='8'>8</button>
                    <button value='9'>9</button>
                    <button value='multiply'>X</button>
                </div>

                <div class="button-row">
                    <button value='4'>4</button>
                    <button value='5'>5</button>
                    <button value='6'>6</button>
                    <button value='subtract'>-</button>
                </div>

                <div class="button-row">
                    <button value='1'>1</button>
                    <button value='2'>2</button>
                    <button value='3'>3</button>
                    <button value='add'>+</button>
                </div>

                <div class="button-row">
                    <button value='0' class="wide">0</button>
                    <button value='.'>.</button>
                    <button value='equals'>=</button>
                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
